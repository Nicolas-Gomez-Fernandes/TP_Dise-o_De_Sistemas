server.port=8081
spring.application.name=servicio-fuente-dinamica

multimedia.upload.dir = http://localhost:8081/uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.location=./uploads

multimedia.ruta-base = uploads/

multimedia.imagenes.ruta = ${multimedia.ruta-base}imagenes/
multimedia.videos.ruta = ${multimedia.ruta-base}videos/

# Configuración de la base de datos //TODO COMPLETAR BIEN LOS DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/metamapa_dinamica_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true 
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.password=MatiMySQL04.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración de sincronización de entities contra la base de datos (como se configura el ORM cuando se levanta el servidor)
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD según las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect